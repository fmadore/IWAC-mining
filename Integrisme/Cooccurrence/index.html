<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <title>Co-occurrence Matrix Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="description">
            <h2>Co-occurrence Matrix Visualization</h2>
            <p>
                This visualization shows how frequently terms appear together in newspaper articles. 
                Terms are considered co-occurring when they appear in the same 
                <label for="window-type">window type:</label>
                <select id="window-type" name="window-type" aria-label="Select window type">
                    <option value="article">article</option>
                    <option value="paragraph">paragraph</option>
                    <option value="sentence">sentence</option>
                </select>.
            </p>
        </div>
        <div class="controls">
            <label for="order">Order by:</label>
            <select id="order" name="order" aria-label="Select ordering method">
                <option value="name">Name</option>
                <option value="frequency">Frequency</option>
            </select>
        </div>
        <div id="matrix" 
             role="img" 
             aria-label="Co-occurrence matrix visualization"
             aria-live="polite">
        </div>
    </div>
    <script src="matrix.js"></script>
</body>
</html>
