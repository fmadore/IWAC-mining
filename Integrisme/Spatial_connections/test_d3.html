<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Test</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <svg width="200" height="200"></svg>
    <script>
        const svg = d3.select("svg");
        svg.append("circle")
            .attr("cx", 100)
            .attr("cy", 100)
            .attr("r", 50)
            .style("fill", "blue");
    </script>
</body>
</html>
