<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Word Cloud Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jasondavies/d3-cloud/build/d3.layout.cloud.js"></script>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div id="container">
        <div id="controls">
            <div id="slider-container">
                <label for="word-slider">Number of words:</label>
                <input type="range" id="word-slider" min="20" max="100" value="50" step="1">
                <span id="word-count">50</span>
            </div>
        </div>
        <div id="main-container">
            <div id="visualization-container">
                <div id="loading">Loading data...</div>
                <div id="word-cloud"></div>
            </div>
            <div id="sidebar">
                <h2>Top 25 Words</h2>
                <div id="top-words-list"></div>
            </div>
        </div>
    </div>

    <!-- Load modular JavaScript files -->
    <script src="./js/config.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/tooltip.js"></script>
    <script src="./js/wordcloud.js"></script>
    <script src="./js/sidebar.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const wordCloud = new WordCloud();
            
            // Add slider listener
            const slider = document.getElementById('word-slider');
            const wordCount = document.getElementById('word-count');
            
            slider.addEventListener('input', () => {
                const numWords = parseInt(slider.value);
                wordCount.textContent = numWords;
                wordCloud.update(numWords);
            });

            // Load initial data
            d3.json(CONFIG.dataUrl)
                .then(data => {
                    if (!data || Object.keys(data).length === 0) {
                        throw new Error('No data available');
                    }
                    wordCloud.allWords = Object.entries(data)
                        .sort((a, b) => b[1] - a[1]);
                    wordCloud.update(parseInt(slider.value));
                    
                    // Hide loading indicator
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('word-cloud').style.display = 'block';
                })
                .catch(error => {
                    console.error('Error loading data:', error);
                    Utils.showError("Failed to load word cloud data. Please try again later.");
                });
        });
    </script>
</body>
</html>
