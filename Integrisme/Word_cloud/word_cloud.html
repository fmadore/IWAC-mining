<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Word Cloud Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jasondavies/d3-cloud/build/d3.layout.cloud.js"></script>
    <style>
        /* Update the common styles */
        :root {
            --primary-gradient: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
            --border-radius: 12px;
            --padding: 20px;
            --font-family: Arial, sans-serif;
        }

        /* Update controls style to match */
        #controls {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            padding: var(--padding);
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
            font-family: var(--font-family);
        }

        /* Style the slider */
        #word-slider {
            width: 300px;
            accent-color: #3498db;
        }

        /* Update word cloud container */
        #word-cloud {
            width: 100%;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--primary-gradient);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin: 20px;
        }

        /* Update sidebar styles */
        #sidebar {
            width: 300px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: var(--padding);
            height: fit-content;
        }

        #sidebar h2 {
            margin: 0 0 20px 0;
            color: #2c3e50;
            font-family: var(--font-family);
            font-size: 1.2em;
            font-weight: 600;
        }

        .word-list-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            font-family: var(--font-family);
            transition: background-color 0.2s ease;
        }

        .word-list-item:hover {
            background-color: #f8f9fa;
        }

        .word-rank {
            color: #3498db;
            margin-right: 15px;
            font-weight: 600;
            min-width: 25px;
        }

        .word-text {
            flex: 1;
            margin-right: 15px;
            color: #2c3e50;
        }

        .word-frequency {
            color: #7f8c8d;
            font-weight: 500;
        }

        /* Update tooltip style */
        .tooltip {
            position: fixed;
            padding: 12px 16px;
            background: white;
            color: #2c3e50;
            border-radius: var(--border-radius);
            font-size: 14px;
            pointer-events: none;
            z-index: 1000;
            box-shadow: var(--shadow);
            max-width: 200px;
            white-space: nowrap;
            transition: all 0.15s ease-out;
            opacity: 0;
            visibility: hidden;
            border: none;
            font-family: var(--font-family);
            line-height: 1.4;
        }

        .tooltip strong {
            color: #3498db;
        }

        /* Update main container layout */
        #main-container {
            display: flex;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            gap: var(--padding);
            padding: var(--padding);
        }

        /* Responsive adjustments */
        @media (max-width: 1024px) {
            #main-container {
                flex-direction: column;
            }
            
            #sidebar {
                width: 100%;
            }

            #controls {
                width: 95%;
                margin: 10px auto;
            }

            #word-slider {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="controls">
            <div id="slider-container">
                <label for="word-slider">Number of words:</label>
                <input type="range" id="word-slider" min="20" max="100" value="50" step="1">
                <span id="word-count">50</span>
            </div>
        </div>
        <div id="main-container">
            <div id="visualization-container">
                <div id="word-cloud"></div>
            </div>
            <div id="sidebar">
                <h2>Top 25 Words</h2>
                <div id="top-words-list"></div>
            </div>
        </div>
    </div>

    <script>
        // Add constants at the top
        const CONFIG = {
            width: 1000,
            height: 600,
            minFontSize: 12,
            maxFontSize: 80,
            transitionDuration: 200
        };

        const WORD_CATEGORIES = {
            religious: ['religieux', 'musulman', 'islam', 'islamique', 'religion', 'imam', 'mosquée', 'prophète', 'coran', 'dieu', 'foi'],
            political: ['politique', 'président', 'ministre', 'gouvernement', 'état', 'national', 'parti'],
            social: ['dialogue', 'communauté', 'association', 'social', 'culture'],
            places: ['ivoire', 'burkina', 'pays', 'monde', 'faso', 'bénin']
        };

        const CATEGORY_COLORS = {
            religious: d3.interpolateReds,
            political: d3.interpolateBlues,
            social: d3.interpolateGreens,
            places: d3.interpolateOranges,
            default: d3.interpolatePurples
        };

        let allWords = [];
        let currentWords = [];
        
        // Create tooltip div
        const tooltip = d3.select("body")
            .append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

        const formatNumber = num => num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");

        const calculatePercentage = (count, total) => {
            return ((count / total) * 100).toFixed(2);
        };

        // Add better error handling
        function showError(message) {
            const container = document.getElementById('word-cloud');
            container.innerHTML = `
                <div class="error-message">
                    <h3>Error</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        // Improve word cloud update with transitions
        function updateWordCloud(numWords) {
            d3.select('#word-cloud').selectAll("*").remove();
            
            if (!allWords.length) {
                showError("No words data available");
                return;
            }
            
            try {
                // Get the maximum frequency for scaling
                const maxFreq = Math.max(...allWords.map(([_, freq]) => freq));
                const minFreq = Math.min(...allWords.map(([_, freq]) => freq));
                
                // Create a linear scale for sizing
                const sizeScale = d3.scaleLinear()
                    .domain([minFreq, maxFreq])
                    .range([CONFIG.minFontSize, CONFIG.maxFontSize]);

                currentWords = allWords
                    .slice(0, numWords)
                    .map(([text, size]) => ({
                        text,
                        size: sizeScale(size), // Use the scale for size calculation
                        frequency: size,
                        color: getWordColor(text)
                    }));

                const totalFrequency = allWords.reduce((sum, [_, freq]) => sum + freq, 0);

                currentWords.forEach(word => {
                    word.percentage = calculatePercentage(word.frequency, totalFrequency);
                });

                const layout = d3.layout.cloud()
                    .size([CONFIG.width, CONFIG.height])
                    .words(currentWords)
                    .padding(5)
                    .rotate(() => Math.random() < 0.5 ? 0 : 90) // Only 0° or 90° rotation
                    .font('Arial')
                    .fontSize(d => d.size)
                    .spiral('rectangular')  // Changed to rectangular for better space usage
                    .on('end', draw);

                layout.start();
            } catch (error) {
                console.error('Error updating word cloud:', error);
                showError("Failed to update word cloud");
            }
        }

        // Replace the getWordColor function with this improved version
        function getWordColor(word) {
            // Find which category the word belongs to
            for (const [category, words] of Object.entries(WORD_CATEGORIES)) {
                if (words.includes(word.toLowerCase())) {
                    // Use the frequency percentage to determine color intensity
                    const intensity = Math.random() * 0.4 + 0.3; // Random between 0.3 and 0.7
                    return CATEGORY_COLORS[category](intensity);
                }
            }
            return CATEGORY_COLORS.default(Math.random() * 0.4 + 0.3);
        }

        // Improve draw function with transitions
        function draw(words) {
            const svg = d3.select('#word-cloud')
                .append('svg')
                .attr('width', CONFIG.width)
                .attr('height', CONFIG.height)
                .attr('viewBox', `0 0 ${CONFIG.width} ${CONFIG.height}`)
                .attr('preserveAspectRatio', 'xMidYMid meet')
                .append('g')
                .attr('transform', `translate(${CONFIG.width/2},${CONFIG.height/2})`);

            // Add ARIA labels for accessibility
            svg.attr('role', 'img')
               .attr('aria-label', 'Word cloud visualization');

            const wordElements = svg.selectAll('text')
                .data(words)
                .enter()
                .append('text')
                .attr('class', 'word')
                .style('font-size', '0px') // Start with size 0 for animation
                .style('font-family', 'Arial')
                .style('fill', d => d.color)
                .style('font-weight', 'bold')
                .attr('text-anchor', 'middle')
                .text(d => d.text)
                .attr('transform', d => `translate(${d.x},${d.y}) rotate(${d.rotate})`);

            // Add entrance animation
            wordElements.transition()
                .duration(600)
                .ease(d3.easeBackOut)
                .style('font-size', d => `${d.size}px`);

            wordElements
                .on('mouseover', function(event, d) {
                    const bbox = this.getBoundingClientRect();
                    const centerX = bbox.left + (bbox.width / 2);
                    const topY = bbox.top - 10;
                    
                    tooltip
                        .style("visibility", "visible")
                        .style("opacity", 1)
                        .html(`
                            <strong>Word:</strong> ${d.text}<br/>
                            <strong>Frequency:</strong> ${formatNumber(d.frequency)}<br/>
                            <strong>Percentage:</strong> ${d.percentage}%<br/>
                            <strong>Rank:</strong> ${currentWords.findIndex(w => w.text === d.text) + 1}/${currentWords.length}
                        `)
                        .style("left", `${centerX}px`)
                        .style("top", `${topY}px`)
                        .style("transform", "translate(-50%, -100%)");
                })
                .on('mouseout', function() {
                    tooltip
                        .style("opacity", 0)
                        .style("visibility", "hidden");
                });

            // Add this line at the end of the draw function
            updateSidebar(currentWords);
        }

        // Improve data loading with loading state
        function loadData() {
            const container = document.getElementById('word-cloud');
            container.innerHTML = '<div class="loading">Loading word cloud data...</div>';

            d3.json('word_frequencies.json')
                .then(function(data) {
                    if (!data || Object.keys(data).length === 0) {
                        throw new Error('No data available');
                    }
                    allWords = Object.entries(data);
                    initializeWordCloud();
                })
                .catch(function(error) {
                    console.error('Error loading the JSON file:', error);
                    showError("Failed to load word cloud data. Please try again later.");
                });
        }

        // Initialize word cloud
        function initializeWordCloud() {
            const slider = document.getElementById('word-slider');
            const wordCount = document.getElementById('word-count');
            
            slider.addEventListener('input', function() {
                const numWords = parseInt(this.value);
                wordCount.textContent = numWords;
                updateWordCloud(numWords);
            });

            updateWordCloud(parseInt(slider.value));
        }

        // Start loading when document is ready
        document.addEventListener('DOMContentLoaded', loadData);

        // Add this function to update the sidebar
        function updateSidebar(words) {
            const topWords = words.slice(0, 25);
            const listContainer = document.getElementById('top-words-list');
            
            const html = `
                <ul class="word-list">
                    ${topWords.map((word, index) => `
                        <li class="word-list-item">
                            <span class="word-rank">${index + 1}.</span>
                            <span class="word-text">${word.text}</span>
                            <span class="word-frequency">${formatNumber(word.frequency)}</span>
                        </li>
                    `).join('')}
                </ul>
            `;
            
            listContainer.innerHTML = html;
        }
    </script>
</body>
</html>
