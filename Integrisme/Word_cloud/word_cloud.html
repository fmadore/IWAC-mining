<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Word Cloud Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jasondavies/d3-cloud/build/d3.layout.cloud.js"></script>
    <style>
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #word-cloud {
            width: 100%;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .word {
            font-family: Arial, sans-serif;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .word:hover {
            transform: scale(1.1);
        }
        #controls {
            width: 80%;
            max-width: 600px;
            margin: 20px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
            text-align: center;
        }
        #slider-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        #word-slider {
            width: 300px;
        }
        #word-count {
            width: 60px;
            text-align: center;
            font-weight: bold;
        }
        .tooltip {
            position: absolute;
            padding: 8px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            z-index: 1000;
        }
        svg {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="controls">
            <div id="slider-container">
                <label for="word-slider">Number of words:</label>
                <input type="range" id="word-slider" min="10" max="100" value="50" step="1">
                <span id="word-count">50</span>
            </div>
        </div>
        <div id="word-cloud"></div>
    </div>

    <script>
        let allWords = [];
        let currentWords = [];
        let width = 1000;
        let height = 600;
        
        // Create tooltip div
        const tooltip = d3.select("body")
            .append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

        const formatNumber = num => num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");

        const calculatePercentage = (count, total) => {
            return ((count / total) * 100).toFixed(2);
        };

        function updateWordCloud(numWords) {
            d3.select('#word-cloud').selectAll("*").remove();
            
            currentWords = allWords.slice(0, numWords).map(([text, size]) => ({
                text,
                size: Math.sqrt(size) * 5,
                frequency: size
            }));

            const totalFrequency = allWords.reduce((sum, [_, freq]) => sum + freq, 0);

            currentWords.forEach(word => {
                word.percentage = calculatePercentage(word.frequency, totalFrequency);
            });

            const layout = d3.layout.cloud()
                .size([width, height])
                .words(currentWords)
                .padding(5)
                .rotate(() => 0)
                .font('Arial')
                .fontSize(d => d.size)
                .on('end', draw);

            layout.start();
        }

        function draw(words) {
            const color = d3.scaleOrdinal(d3.schemeCategory10);

            const svg = d3.select('#word-cloud')
                .append('svg')
                .attr('width', width)
                .attr('height', height)
                .attr('viewBox', `0 0 ${width} ${height}`)
                .attr('preserveAspectRatio', 'xMidYMid meet')
                .append('g')
                .attr('transform', `translate(${width/2},${height/2})`);

            svg.selectAll('text')
                .data(words)
                .enter()
                .append('text')
                .attr('class', 'word')
                .style('font-size', d => `${d.size}px`)
                .style('font-family', 'Arial')
                .style('fill', (d, i) => color(i))
                .attr('text-anchor', 'middle')
                .attr('transform', d => `translate(${d.x},${d.y})`)
                .text(d => d.text)
                .on('mouseover', function(event, d) {
                    tooltip.transition()
                        .duration(200)
                        .style("opacity", .9);
                    tooltip.html(`
                        <strong>Word:</strong> ${d.text}<br/>
                        <strong>Frequency:</strong> ${formatNumber(d.frequency)}<br/>
                        <strong>Percentage:</strong> ${d.percentage}%<br/>
                        <strong>Rank:</strong> ${currentWords.findIndex(w => w.text === d.text) + 1}/${currentWords.length}
                    `)
                        .style("left", (event.pageX + 10) + "px")
                        .style("top", (event.pageY - 28) + "px");
                })
                .on('mouseout', function() {
                    tooltip.transition()
                        .duration(500)
                        .style("opacity", 0);
                });
        }

        // Load and initialize
        d3.json('word_frequencies.json').then(function(data) {
            allWords = Object.entries(data);
            
            const slider = document.getElementById('word-slider');
            const wordCount = document.getElementById('word-count');
            
            // Update the display when slider changes
            slider.addEventListener('input', function() {
                const numWords = parseInt(this.value);
                wordCount.textContent = numWords;
                updateWordCloud(numWords);
            });

            // Initial render
            updateWordCloud(parseInt(slider.value));
        }).catch(function(error) {
            console.error('Error loading the JSON file:', error);
        });
    </script>
</body>
</html>
