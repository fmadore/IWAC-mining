<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Word Cloud Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jasondavies/d3-cloud/build/d3.layout.cloud.js"></script>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="container">
        <div id="controls">
            <div id="slider-container">
                <label for="word-slider">Number of words:</label>
                <input type="range" id="word-slider" min="20" max="100" value="50" step="1">
                <span id="word-count">50</span>
            </div>
        </div>
        <div id="main-container">
            <div id="visualization-container">
                <div id="loading">Loading data...</div>
                <div id="word-cloud"></div>
            </div>
            <div id="sidebar">
                <h2>Top 25 Words</h2>
                <div id="top-words-list"></div>
            </div>
        </div>
    </div>

    <!-- Load modular JavaScript files -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/tooltip.js"></script>
    <script src="js/wordcloud.js"></script>
    <script src="js/sidebar.js"></script>
    <script>
        // Add loading state handling
        const loadingDiv = document.getElementById('loading');
        const wordCloudDiv = document.getElementById('word-cloud');
        wordCloudDiv.style.display = 'none';

        // Fetch data from local JSON file
        async function loadData() {
            try {
                const response = await fetch(CONFIG.dataUrl);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                
                console.log('Data loaded:', data); // Debug log
                
                if (!data || typeof data !== 'object') {
                    throw new Error('Invalid data format');
                }

                // Process the data into the required format
                const processedData = Object.entries(data)
                    .map(([word, frequency]) => ({
                        text: word,
                        size: frequency,
                        frequency: frequency
                    }))
                    .sort((a, b) => b.frequency - a.frequency); // Sort by frequency descending

                // Hide loading, show visualization
                loadingDiv.style.display = 'none';
                wordCloudDiv.style.display = 'block';
                
                // Initialize visualization with the processed data
                if (typeof initializeVisualization === 'function') {
                    initializeVisualization(processedData);
                } else {
                    console.error('initializeVisualization function not found');
                    loadingDiv.textContent = 'Error: Visualization module not loaded';
                }
            } catch (error) {
                console.error('Error loading or processing the data:', error);
                loadingDiv.textContent = 'Error loading data. Please try again later. ' + error.message;
            }
        }

        // Start loading when the page is ready
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM Content Loaded'); // Debug log
            loadData();
        });
    </script>
</body>
</html>
