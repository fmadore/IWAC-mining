<!DOCTYPE html>
<html>
<head>
    <title>Keywords Evolution Over Time</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        text {
            font-family: Arial, sans-serif;
            font-size: 12px;
        }
        
        .tick text {
            fill: #666;
        }
        
        .axis-label {
            fill: #666;
            font-size: 14px;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            fill: #333;
        }
        
        .year {
            font-size: 96px;
            font-weight: bold;
            opacity: 0.2;
            fill: #ccc;
        }

        /* Hide axis lines and ticks */
        .domain, .tick line {
            display: none;
        }

        /* Style for both buttons */
        .control-button {
            position: absolute;
            top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }

        #playButton {
            left: 20px;
        }

        #replayButton {
            left: 120px;
            display: none; /* Hidden initially */
        }

        .control-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <button id="playButton" class="control-button">Pause</button>
    <button id="replayButton" class="control-button">Replay</button>
    <div id="chart"></div>

<script>
// Width and height of the visualization
const width = 960;
const height = 600;
const margin = {top: 80, right: 200, bottom: 40, left: 200};
const barSize = 40;
const duration = 750;
const n = 9; // number of keywords

// Create SVG
const svg = d3.select("#chart")
    .append("svg")
    .attr("width", width)
    .attr("height", height);

// Load the data
d3.json("yearly_counts.json").then(data => {
    // Filter data to start from 1972
    data = data.filter(d => d.year >= 1972);
    
    // Process data to create cumulative totals
    let keywords = data[0].keywords.map(k => k.keyword);
    let cumulative = {};
    
    keywords.forEach(keyword => {
        cumulative[keyword] = 0;
    });

    let frames = data.map(yearData => {
        let year = yearData.year;
        let counts = {};
        
        yearData.keywords.forEach(k => {
            cumulative[k.keyword] += k.total_count;
            counts[k.keyword] = cumulative[k.keyword];
        });
        
        return {
            year,
            counts: Object.entries(counts)
                .map(([name, value]) => ({name, value}))
                .sort((a, b) => b.value - a.value)
        };
    });

    // Color scale
    const color = d3.scaleOrdinal()
        .domain(keywords)
        .range(d3.schemeTableau10);

    // Scales
    const x = d3.scaleLinear([0, 1], [margin.left, width - margin.right]);
    const y = d3.scaleBand()
        .domain(d3.range(n))
        .range([margin.top, margin.top + barSize * n]);

    // Axis (now hidden through CSS)
    const xAxis = svg.append("g")
        .attr("transform", `translate(0,${margin.top})`);

    // Labels
    const yearLabel = svg.append("text")
        .attr("class", "year")
        .attr("x", width - margin.right)
        .attr("y", height - margin.bottom)
        .style("text-anchor", "end");

    // Title - updated position and text
    svg.append("text")
        .attr("class", "title")
        .attr("x", width / 2)                    // Center horizontally
        .attr("y", margin.top / 2)               // Position higher up
        .attr("text-anchor", "middle")           // Center align text
        .text("Evolution of Keywords Frequency Over Time");

    function updateBars(frame) {
        // Update scale
        x.domain([0, d3.max(frame.counts, d => d.value)]);

        // Update axis (still needed for scale but hidden via CSS)
        xAxis.call(d3.axisTop(x).ticks(width / 80));

        // Update bars
        const bars = svg.selectAll("g.bar")
            .data(frame.counts, d => d.name);

        const barsEnter = bars.enter()
            .append("g")
            .attr("class", "bar");

        barsEnter.append("rect");
        barsEnter.append("text")
            .attr("class", "label");
        barsEnter.append("text")
            .attr("class", "value");

        // Update all bars
        const barsUpdate = bars.merge(barsEnter);

        barsUpdate.transition()
            .duration(duration)
            .attr("transform", (d, i) => `translate(0,${y(i)})`);

        barsUpdate.select("rect")
            .transition()
            .duration(duration)
            .attr("width", d => x(d.value) - x(0))
            .attr("height", y.bandwidth() - 1)
            .attr("x", x(0))
            .attr("fill", d => color(d.name));

        barsUpdate.select(".label")
            .text(d => d.name)
            .attr("x", x(0) - 6)
            .attr("y", y.bandwidth() / 2)
            .attr("dy", "0.35em")
            .style("text-anchor", "end");

        barsUpdate.select(".value")
            .text(d => d.value)
            .attr("x", d => x(d.value) + 6)
            .attr("y", y.bandwidth() / 2)
            .attr("dy", "0.35em");

        // Update year label with transition
        yearLabel
            .transition()
            .duration(duration)
            .textTween((d, i) => {
                const prev = yearLabel.text();
                const next = frame.year;
                return d3.interpolateRound(prev || next, next);
            });
    }

    // Animation control variables
    let frame = 0;
    let interval = null;
    let playing = true;

    // Function to reset animation
    function replay() {
        frame = 0;
        playing = true;
        d3.select("#playButton").text("Pause");
        d3.select("#replayButton").style("display", "none");
        startAnimation();
    }

    // Function to start animation
    function startAnimation() {
        interval = setInterval(() => {
            updateBars(frames[frame]);
            frame++;
            
            // Check if animation should stop
            if (frame >= frames.length) {
                clearInterval(interval);
                playing = false;
                d3.select("#playButton").text("Play");
                d3.select("#replayButton").style("display", "block");
                frame = frames.length - 1;
            }
        }, duration + 350);
    }

    // Function to toggle play/pause
    function togglePlay() {
        if (playing) {
            clearInterval(interval);
            d3.select("#playButton").text("Play");
        } else {
            // Only restart if not at the end
            if (frame < frames.length - 1) {
                startAnimation();
                d3.select("#playButton").text("Pause");
            }
        }
        playing = !playing;
    }

    // Initialize animation
    startAnimation();

    // Add button click handlers
    d3.select("#playButton").on("click", togglePlay);
    d3.select("#replayButton").on("click", replay);
});
</script>
</body>
</html>
