<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Intégrisme Mentions by Country Over Time</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .tooltip {
            position: absolute;
            padding: 8px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            pointer-events: none;
            font-family: sans-serif;
            font-size: 12px;
        }
        .legend-item {
            cursor: pointer;
        }
        .legend-item.disabled {
            opacity: 0.3;
        }
    </style>
</head>
<body>
<script>
    // Set the dimensions and margins of the graph
    const margin = {top: 40, right: 160, bottom: 60, left: 50},
        width = 1000 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

    // Append the svg object to the body of the page
    const svg = d3.select("body")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

    // Create tooltip div
    const tooltip = d3.select("body")
        .append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);

    // Load and process the data
    d3.json("yearly_counts.json").then(function(data) {
        // Process data to get Intégrisme counts by country per year
        const processedData = data.map(yearData => {
            const year = yearData.year;
            const integrisme = yearData.keywords.find(k => k.keyword === "Intégrisme");
            const countsByCountry = {
                year: year,
                "Burkina Faso": 0,
                "Benin": 0,
                "Togo": 0,
                "Côte d'Ivoire": 0
            };
            
            if (integrisme && integrisme.countries) {
                integrisme.countries.forEach(country => {
                    countsByCountry[country.name] = country.count;
                });
            }
            
            return countsByCountry;
        });

        // List of subgroups = countries
        const subgroups = ["Burkina Faso", "Benin", "Togo", "Côte d'Ivoire"];
        
        // Keep track of enabled/disabled states
        const enabledGroups = new Set(subgroups);

        // Add X axis
        const x = d3.scaleBand()
            .domain(processedData.map(d => d.year))
            .range([0, width])
            .padding([0.2]);

        svg.append("g")
            .attr("transform", `translate(0, ${height})`)
            .call(d3.axisBottom(x))
            .selectAll("text")
            .attr("transform", "rotate(-45)")
            .style("text-anchor", "end");

        // Add Y axis
        const y = d3.scaleLinear()
            .domain([0, 20])
            .range([height, 0]);

        const yAxis = svg.append("g")
            .call(d3.axisLeft(y));

        // Color palette
        const color = d3.scaleOrdinal()
            .domain(subgroups)
            .range(['#4e79a7', '#f28e2c', '#76b7b2', '#9c755f']);

        // Function to update the chart
        function updateChart() {
            // Filter the data based on enabled groups
            const filteredGroups = subgroups.filter(group => enabledGroups.has(group));
            
            // Stack the data with only enabled groups
            const stackedData = d3.stack()
                .keys(filteredGroups)(processedData);

            // Update the y-axis based on the current maximum value
            const maxY = d3.max(stackedData, d => d3.max(d, d => d[1]));
            y.domain([0, maxY || 20]);
            yAxis.transition().duration(500).call(d3.axisLeft(y));

            // Update/create the stacked bars
            const barGroups = svg.selectAll(".bar-group")
                .data(stackedData, d => d.key);

            // Remove groups that are no longer needed
            barGroups.exit().remove();

            // Add new groups
            const newBarGroups = barGroups.enter()
                .append("g")
                .attr("class", "bar-group");

            // Update existing and new groups
            const allBarGroups = barGroups.merge(newBarGroups)
                .attr("fill", d => color(d.key));

            // Update the rectangles
            const bars = allBarGroups.selectAll("rect")
                .data(d => d);

            // Remove old bars
            bars.exit().remove();

            // Add new bars
            bars.enter()
                .append("rect")
                .merge(bars)
                .transition()
                .duration(500)
                .attr("x", d => x(d.data.year))
                .attr("y", d => y(d[1]))
                .attr("height", d => y(d[0]) - y(d[1]))
                .attr("width", x.bandwidth());

            // Reapply event listeners
            allBarGroups.selectAll("rect")
                .on("mouseover", function(event, d) {
                    const countryName = d3.select(this.parentNode).datum().key;
                    const value = d[1] - d[0];
                    tooltip.transition()
                        .duration(200)
                        .style("opacity", .9);
                    tooltip.html(`${countryName}: ${value}`)
                        .style("left", (event.pageX) + "px")
                        .style("top", (event.pageY - 28) + "px");
                })
                .on("mouseout", function(d) {
                    tooltip.transition()
                        .duration(500)
                        .style("opacity", 0);
                });
        }

        // Add title
        svg.append("text")
            .attr("x", width / 2)
            .attr("y", -margin.top / 2)
            .attr("text-anchor", "middle")
            .style("font-size", "16px")
            .text("Number of Articles Mentioning \"Intégrisme\" by Country Over Time");

        // Add interactive legend
        const legend = svg.append("g")
            .attr("font-family", "sans-serif")
            .attr("font-size", 10)
            .attr("text-anchor", "start")
            .selectAll("g")
            .data(subgroups.slice().reverse())
            .join("g")
            .attr("class", "legend-item")
            .attr("transform", (d, i) => `translate(${width + 10},${i * 20})`)
            .on("click", function(event, d) {
                // Toggle the enabled state
                if (enabledGroups.has(d)) {
                    if (enabledGroups.size > 1) { // Prevent removing all groups
                        enabledGroups.delete(d);
                        d3.select(this).classed("disabled", true);
                    }
                } else {
                    enabledGroups.add(d);
                    d3.select(this).classed("disabled", false);
                }
                updateChart();
            });

        legend.append("rect")
            .attr("x", 0)
            .attr("width", 19)
            .attr("height", 19)
            .attr("fill", color);

        legend.append("text")
            .attr("x", 24)
            .attr("y", 9.5)
            .attr("dy", "0.32em")
            .text(d => d);

        // Add total articles count
        const totalArticles = processedData.reduce((acc, year) => {
            const yearTotal = subgroups.reduce((sum, country) => sum + year[country], 0);
            return acc + yearTotal;
        }, 0);

        svg.append("text")
            .attr("x", width / 2)
            .attr("y", -margin.top / 2 + 20)
            .attr("text-anchor", "middle")
            .style("font-size", "12px")
            .text(`Total articles: ${totalArticles}`);

        // Initial chart render
        updateChart();
    });
</script>
</body>
</html>
