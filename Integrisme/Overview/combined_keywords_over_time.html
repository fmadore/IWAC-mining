<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number of Articles Mentioning Selected Keywords Over Time</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .line {
            fill: none;
            stroke-width: 2px;
        }
        .axis-label {
            font-size: 12px;
        }
        .tooltip {
            position: absolute;
            padding: 10px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            pointer-events: none;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <svg width="1200" height="600"></svg>
    <script>
        const svg = d3.select("svg"),
              margin = {top: 20, right: 150, bottom: 50, left: 50},
              width = +svg.attr("width") - margin.left - margin.right,
              height = +svg.attr("height") - margin.top - margin.bottom,
              g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

        // Create tooltip div
        const tooltip = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

        const parseYear = d3.timeParse("%Y");

        const x = d3.scaleTime().range([0, width]);
        const y = d3.scaleLinear().range([height, 0]);
        const z = d3.scaleOrdinal(d3.schemeCategory10);

        const line = d3.line()
            .x(d => x(d.year))
            .y(d => y(d.total_count));

        d3.json("yearly_counts.json").then(data => {
            // Transform the data structure
            const transformedData = [];
            data.forEach(yearData => {
                yearData.keywords.forEach(keywordData => {
                    transformedData.push({
                        year: parseYear(yearData.year),
                        keyword: keywordData.keyword,
                        total_count: keywordData.total_count,
                        countries: keywordData.countries
                    });
                });
            });

            const keywords = Array.from(new Set(transformedData.map(d => d.keyword)));
            const dataNest = d3.groups(transformedData, d => d.keyword);

            x.domain(d3.extent(transformedData, d => d.year));
            y.domain([0, d3.max(transformedData, d => d.total_count)]);
            z.domain(keywords);

            // Add X axis
            g.append("g")
                .attr("class", "axis axis--x")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(x).ticks(d3.timeYear.every(2)))
                .selectAll("text")
                .attr("transform", "rotate(-45)")
                .style("text-anchor", "end");

            // Add Y axis
            g.append("g")
                .attr("class", "axis axis--y")
                .call(d3.axisLeft(y))
                .append("text")
                .attr("class", "axis-label")
                .attr("fill", "#000")
                .attr("transform", "rotate(-90)")
                .attr("y", -40)
                .attr("dy", "0.71em")
                .attr("text-anchor", "end")
                .text("Number of Articles");

            // Add lines
            const keyword = g.selectAll(".keyword")
                .data(dataNest)
                .enter().append("g")
                .attr("class", "keyword");

            keyword.append("path")
                .attr("class", "line")
                .attr("d", d => line(d[1]))
                .style("stroke", d => z(d[0]));

            // Add dots with tooltips
            dataNest.forEach(keywordGroup => {
                g.selectAll(".dot-" + keywordGroup[0].replace(/\s+/g, '-'))
                    .data(keywordGroup[1].filter(d => d.total_count > 0)) // Only add dots for non-zero values
                    .enter().append("circle")
                    .attr("class", "dot")
                    .attr("r", 4)
                    .attr("cx", d => x(d.year))
                    .attr("cy", d => y(d.total_count))
                    .style("fill", z(keywordGroup[0]))
                    .on("mouseover", function(event, d) {
                        tooltip.transition()
                            .duration(200)
                            .style("opacity", .9);
                        
                        let tooltipContent = `<strong>${d.keyword}</strong><br/>`;
                        tooltipContent += `Year: ${d.year.getFullYear()}<br/>`;
                        tooltipContent += `Total: ${d.total_count}<br/><br/>`;
                        
                        if (d.countries.length > 0) {
                            tooltipContent += "By Country:<br/>";
                            d.countries.forEach(country => {
                                tooltipContent += `${country.name}: ${country.count}<br/>`;
                            });
                        }
                        
                        tooltip.html(tooltipContent)
                            .style("left", (event.pageX + 10) + "px")
                            .style("top", (event.pageY - 28) + "px");
                    })
                    .on("mouseout", function(d) {
                        tooltip.transition()
                            .duration(500)
                            .style("opacity", 0);
                    });
            });

            // Add legend
            const legend = svg.append("g")
                .attr("transform", `translate(${width + margin.right - 100},${margin.top})`);

            keywords.forEach((keyword, i) => {
                const legendItem = legend.append("g")
                    .attr("transform", `translate(0,${i * 20})`);

                legendItem.append("rect")
                    .attr("width", 10)
                    .attr("height", 10)
                    .style("fill", z(keyword));

                legendItem.append("text")
                    .attr("x", 20)
                    .attr("y", 9)
                    .text(keyword);
            });
        });
    </script>
</body>
</html>
